<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Productos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1" aria-label="Barra de navegación principal">
      <div class="container">
        <a class="navbar-brand" href="index.html">eMercado</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menú">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
            <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          </ul>
          <div class="d-flex align-items-center gap-2">
            <span id="usuarioActual" class="badge bg-secondary" aria-live="polite"></span>
            <button id="btnSalir" class="btn btn-outline-light btn-sm" type="button">Salir</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="pb-5" id="contenido">
    <div class="container">
      <header class="mt-4 mb-3">
        <h1 id="titulo" class="h2 text-dark bg-light p-2 rounded">Productos</h1>
      </header>

      <section aria-labelledby="controles-titulo" class="mb-3">
        <h2 id="controles-titulo" class="visually-hidden">Controles de listado</h2>
        <form id="form-controles" class="d-flex align-items-center gap-2 flex-wrap" role="search" aria-describedby="ayuda-controles">
          <p id="ayuda-controles" class="visually-hidden">
            Usa los botones para ordenar por precio o relevancia. Filtra por rango de precio o busca por nombre.
          </p>

          <div class="btn-group" role="group" aria-label="Ordenar por">
            <button id="btnAsc"  class="btn btn-outline-secondary" type="button" title="Precio ascendente">⇧ $</button>
            <button id="btnDesc" class="btn btn-outline-secondary" type="button" title="Precio descendente">⇩ $</button>
            <button id="btnRel"  class="btn btn-outline-secondary" type="button" title="Mayor relevancia"># Rel</button>
          </div>

          <label for="searchBox" class="visually-hidden">Buscar producto</label>
          <input type="search" id="searchBox" class="form-control form-control-sm" placeholder="Buscar producto..." aria-label="Buscar producto">

          <span class="ms-2">Precio</span>

          <div class="input-group input-group-sm" style="width: 11rem;">
            <span class="input-group-text" id="lblMin">mín</span>
            <input type="number" id="minPrice" class="form-control" aria-labelledby="lblMin" inputmode="decimal">
          </div>

          <div class="input-group input-group-sm" style="width: 11rem;">
            <span class="input-group-text" id="lblMax">máx</span>
            <input type="number" id="maxPrice" class="form-control" aria-labelledby="lblMax" inputmode="decimal">
          </div>

          <button id="btnFilter" class="btn btn-primary btn-sm" type="button">Filtrar</button>
          <button id="btnClear"  class="btn btn-link btn-sm" type="button">Limpiar</button>
        </form>
      </section>

      <section id="productos-container" class="row g-3" aria-label="Listado de productos" aria-live="polite"></section>
    </div>
  </main>

  <footer class="text-muted py-3 border-top">
    <div class="container">
      <p class="float-end"><a href="#contenido">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank" rel="noopener">Jóvenes a Programar</a></p>
    </div>
  </footer>

  <div id="spinner-wrapper" class="position-fixed top-0 start-0 w-100 h-100 d-none" role="status" aria-live="polite" aria-label="Cargando">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="spinner-border" role="status" aria-hidden="true"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- Bootstrap de sesión + navbar centralizado -->
  <script type="module" src="js/init.js"></script>
  <!-- Lógica de productos (ya sin manejo de sesión) -->
  <script type="module" src="js/products.js"></script>
</body>
</html>
