        </div>

<div class="col-12 col-md-6">
  <label class="form-label d-block">Foto de perfil</label>

  <!-- PREVIEW -->
  <img id="avatarPreview"
       alt="Previsualización"
       style="
         display:none;
         width:140px; height:140px;
         object-fit:cover; border-radius:12px;
         border:1px solid rgba(0,0,0,.15);
       ">

  <!-- FILE INPUT -->

  <div class="form-text">La imagen persiste en localStorage (base64). Podés quitarla.</div>
</div>

      <div class="mt-4 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Guardar cambios</button>
        <button class="btn btn-outline-secondary" type="button" id="btnClearPhoto">Quitar foto</button>
      </div>
    </form>

    <div class="alert alert-success mt-3 d-none" id="saveOk">Perfil guardado.</div>

  <!-- JS -->

  <script src="my-profile.js"></script>
  <script>
/* Preview + persistencia de foto (independiente de otros JS) */
document.addEventListener("DOMContentLoaded", function () {
  const KEY = "perfil_foto";                 // dónde guardo la imagen
  const img = document.getElementById("avatarPreview");
  const file = document.getElementById("avatar");
  const clearBtn = document.getElementById("btnClearPhoto"); // si existe

  function show(src) {
    if (src) {
      img.src = src;
      img.style.display = "block";
    } else {
      img.removeAttribute("src");
      img.style.display = "none";
    }
  }

  // Cargar lo que esté guardado
  try {
    const saved = localStorage.getItem(KEY);
    if (saved) show(saved); else show("");
  } catch { show(""); }

  // Evitar ícono roto si fallara el src
  img.addEventListener("error", () => show(""));

  // Cuando el usuario selecciona archivo
  if (file) {
    file.addEventListener("change", function (e) {
      const f = e.target.files && e.target.files[0];
      if (!f) return;

      const reader = new FileReader();
      reader.onload = function () {
        const b64 = String(reader.result || "");
        try { localStorage.setItem(KEY, b64); } catch {}
        show(b64);
      };
      reader.readAsDataURL(f);
    });
  }

  // Botón "Quitar foto" (si existe en tu formulario)
  if (clearBtn) {
    clearBtn.addEventListener("click", function () {
      try { localStorage.removeItem(KEY); } catch {}
      if (file) file.value = "";
      show("");
    });
  }
});
</script>
