<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - eMercado</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="login-page">
  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card">
      <div class="login-avatar"><i class="bi bi-person-circle"></i></div>
      <h1 id="loginTitle" class="text-center">Iniciar sesión</h1>

      <form id="loginForm" autocomplete="on">
        <label for="usuario" class="form-label">Email</label>
        <input id="usuario" type="email" class="form-control mb-3" placeholder="ejemplo@mail.com" required>

        <label for="password" class="form-label">Contraseña</label>
        <input id="password" type="password" class="form-control mb-2" placeholder="********" required>

        <button type="submit" class="btn btn-warning w-100 btn-login mb-2">Ingresar</button>

        <div class="d-flex justify-content-between align-items-center login-links">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label login-muted" for="remember">Recordarme</label>
          </div>
          <a href="#" class="login-muted">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="text-center mt-3 login-links login-muted">
          ¿No tienes cuenta? <a href="#">Crear cuenta</a>.
        </div>
      </form>
    </div>
  </main>

  <footer class="login-footer">Este sitio forma parte de JAP</footer>

  <div id="spinner-wrapper" class="d-none">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
